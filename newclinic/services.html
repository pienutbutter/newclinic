<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Dental Clinic</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgba(16, 56, 56, 0.8);
            margin: 0; /* Remove default margin */
        }

        .header, .footer {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: transparent;
            color: rgba(16, 56, 56, 0.8);
        }

        .main-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-bar {
            width: 100%;
            background-color: #183546;
            overflow: hidden;
            text-align: center; /* Center-align contents horizontally */
        }

        .nav-bar a {
            display: inline-block; /* Display links as inline blocks */
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        .w3-col {
            padding: 10px;
            width: 33.33%; /* Adjust based on desired number of cards per row */
            box-sizing: border-box; 
            margin-bottom: 20px;
        }

        .w3-card-4 {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 10px; /* Optional: Add border radius for a nicer look */
            overflow: hidden; /* Optional: Ensure contents don't overflow */
            background-color: #ffffff; /* Set a solid background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for depth */
        }

        .w3-card-4 .card-content {
            flex-grow: 1;
            padding: 20px;
            font-size: 1.2em;
            margin-bottom: 5px;
            position: relative; /* Ensures proper stacking context for the hidden information */
        }

        .w3-card-4 img {
            width: 100%;
            height: auto;
            object-fit: cover;
            padding: 10px; /* Spacing around the image */
        }

        .service-info {
            display: none; 
        
        }

        @media only screen and (max-width: 600px) {
            .w3-col {
                width: 100%; /* Full width on small screens */
                padding: 0;
            }

            .w3-card-4 {
                margin-bottom: 20px; 
            }

            .w3-card-4 img {
                height: 200px; /* Reduce image height on small screens */
            }
        }
    </style>
</head>
<body>
    <header class="header w3-padding-16">
        <h1><strong>Dental Clinic</strong></h1>
    </header>

    <div class="nav-bar">
        <a href="homepage.html">Home</a>
        <a href="services.html">Services</a>
        <a href="login.php">Logout</a>
    </div>

    <div class="main-content w3-container">
        <div id="servicesList" class="w3-row-padding">
            <!-- Service cards will be dynamically added here -->
        </div>
    </div>

    <footer class="footer w3-padding-16">
        <p>&copy; 2024 Dental Clinic. All rights reserved.</p>
    </footer>

    <!-- Service Details Modal -->
    <div id="serviceModal" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-5">
            <header class="w3-container w3-teal">
                <span onclick="document.getElementById('serviceModal').style.display='none'"
                      class="w3-button w3-display-topright">&times;</span>
                <h2 id="modalTitle"></h2>
            </header>
            <div class="w3-container" >
                <table>
                    <thead>
                    <th><p id="modalDescription" style="text-align: justify;"  ></p></th>
                    <th><p><strong>Price: RM<span id="modalPrice"></span></strong></p></th>
                </thead>
                </table>
                
            </div>
        
        </div>
    </div>

    <script src="services.js"></script>
</body>
</html>
